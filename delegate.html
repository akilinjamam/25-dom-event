<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delegate</title>
</head>

<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem ipsum dolor sit amet consectetur.</li>
        <li class="item">Eius molestiae accusantium labore porro quis?</li>
        <li class="item">Maxime minus voluptatem numquam ullam molestiae.</li>
        <li class="item">Quisquam voluptas quod sint quaerat adipisci!</li>
        <li class="item">Qui dolorum ullam error quae. Harum?</li>
        <li class="item">Ea ipsa debitis minima officia a.</li>
    </ul>
    <br>
    <button id="add-item">Add Items </button>


    <script>
        const items = document.getElementsByClassName('item')
        for (const item of items) {
            item.addEventListener('click', function (event) {
                // document.getElementById('item-container').removeChild(item)
                event.target.parentNode.removeChild(event.target)  //second alternative way

            })
        }

        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'brand new';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
        })

        document.getElementById('item-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target)
        })

    </script>
</body>

</html>
